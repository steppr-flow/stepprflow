services:
  # Zookeeper (required for Confluent Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stepprflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - stepprflow-network

  # Apache Kafka (Confluent Platform)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stepprflow-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-dashboard localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - stepprflow-network

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: stepprflow-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: stepprflow
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - stepprflow-network

  # Mongo Express (MongoDB GUI)
  mongo-express:
    image: mongo-express:latest
    container_name: stepprflow-mongo-express
    ports:
      - "8091:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - stepprflow-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: stepprflow-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - stepprflow-network

  # Steppr Flow Dashboard (Monitoring Server)
  stepprflow-dashboard:
    build:
      context: .
      dockerfile: stepprflow-dashboard/Dockerfile
    container_name: stepprflow-dashboard
    ports:
      - "8090:8090"
    environment:
      SERVER_PORT: 8090
      STEPPRFLOW_MONGODB_URI: mongodb://stepprflow-mongodb/stepprflow
      STEPPRFLOW_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP: stepprflow-dashboard
      KAFKA_CONSUMER_CONCURRENCY: 3
      LOG_LEVEL: INFO
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - stepprflow-network

  # Steppr Flow UI (Vue.js frontend served by nginx)
  stepprflow-ui:
    build:
      context: ./stepprflow-ui
      dockerfile: Dockerfile
    container_name: stepprflow-ui
    ports:
      - "3000:80"
    environment:
      API_URL: http://stepprflow-dashboard:8090
    depends_on:
      stepprflow-dashboard:
        condition: service_healthy
    networks:
      - stepprflow-network

volumes:
  kafka-data:
  mongodb-data:
  rabbitmq-data:

networks:
  stepprflow-network:
    driver: bridge
