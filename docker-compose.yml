services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stepprflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - stepprflow-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stepprflow-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - stepprflow-network

  mongodb:
    image: mongo:7.0
    container_name: stepprflow-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: stepprflow
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - stepprflow-network

  stepprflow-monitoring:
    profiles: ["monitoring", "full"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stepprflow-monitoring
    ports:
      - "8090:8090"
    environment:
      SERVER_PORT: 8090
      STEPPRFLOW_MONITOR_MONGODB_URI: mongodb://stepprflow-mongodb/stepprflow
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP: stepprflow-dashboard
      KAFKA_CONSUMER_CONCURRENCY: 3
      LOG_LEVEL: INFO
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - stepprflow-network

  stepprflow-ui:
    profiles: ["ui", "full"]
    build:
      context: ./stepprflow-ui
      dockerfile: Dockerfile
    container_name: stepprflow-ui
    ports:
      - "3000:80"
    depends_on:
      stepprflow-monitoring:
        condition: service_healthy
    networks:
      - stepprflow-network

volumes:
  kafka-data:
  mongodb-data:

networks:
  stepprflow-network:
    driver: bridge
