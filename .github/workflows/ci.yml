name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '22'

jobs:
  # ===========================================
  # Detect Changed Modules (for incremental builds)
  # ===========================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.changes.outputs.core }}
      kafka: ${{ steps.changes.outputs.kafka }}
      rabbitmq: ${{ steps.changes.outputs.rabbitmq }}
      monitor: ${{ steps.changes.outputs.monitor }}
      ui: ${{ steps.changes.outputs.ui }}
      samples: ${{ steps.changes.outputs.samples }}
      backend-any: ${{ steps.changes.outputs.backend-any }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'stepprflow-core/**'
              - 'pom.xml'
            kafka:
              - 'stepprflow-spring-kafka/**'
              - 'stepprflow-core/**'
              - 'pom.xml'
            rabbitmq:
              - 'stepprflow-spring-rabbitmq/**'
              - 'stepprflow-core/**'
              - 'pom.xml'
            monitor:
              - 'stepprflow-monitoring/**'
              - 'stepprflow-core/**'
              - 'pom.xml'
            ui:
              - 'stepprflow-ui/**'
            samples:
              - 'stepprflow-samples/**'
            backend-any:
              - 'stepprflow-core/**'
              - 'stepprflow-spring-kafka/**'
              - 'stepprflow-spring-rabbitmq/**'
              - 'stepprflow-monitoring/**'
              - 'pom.xml'

  # ===========================================
  # Backend Build & Test
  # ===========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-any == 'true' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B compile --file pom.xml

      - name: Run tests
        run: mvn -B test --file pom.xml

      - name: Generate coverage report
        run: mvn -B jacoco:report --file pom.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: '**/target/site/jacoco/jacoco.xml'
          fail_ci_if_error: false
          verbose: true

      - name: Package
        run: mvn -B package -DskipTests --file pom.xml

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: |
            **/target/surefire-reports/*.xml
            **/target/site/jacoco/
          retention-days: 7

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v5
        with:
          name: jars
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
          retention-days: 7

  # ===========================================
  # Frontend Build
  # ===========================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true' || github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: stepprflow-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: stepprflow-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm run test --if-present

      - name: Build
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v5
        with:
          name: frontend-dist
          path: stepprflow-ui/dist
          retention-days: 7

  # ===========================================
  # Code Quality
  # ===========================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.backend-any == 'true' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Install project (required for analysis)
        run: mvn -B install -DskipTests --file pom.xml

      - name: Check code style (Checkstyle)
        run: mvn -B checkstyle:check --file pom.xml

      - name: Static analysis (SpotBugs)
        run: mvn -B spotbugs:check --file pom.xml

  # ===========================================
  # Integration Tests - Kafka
  # ===========================================
  integration-tests-kafka:
    name: Integration Tests (Kafka)
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.kafka == 'true' || github.ref == 'refs/heads/main'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        ports:
          - 9092:9092
        env:
          KAFKA_NODE_ID: 1
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Wait for services
        run: |
          echo "Waiting for MongoDB..."
          timeout 30 bash -c 'until nc -z localhost 27017; do sleep 1; done'
          echo "Waiting for Kafka..."
          timeout 60 bash -c 'until nc -z localhost 9092; do sleep 1; done'
          echo "Services ready!"

      - name: Run Kafka integration tests
        run: mvn -B verify -DskipUnitTests -pl stepprflow-spring-kafka -am --file pom.xml
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/stepprflow-test
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092

  # ===========================================
  # Integration Tests - RabbitMQ
  # ===========================================
  integration-tests-rabbitmq:
    name: Integration Tests (RabbitMQ)
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.rabbitmq == 'true' || github.ref == 'refs/heads/main'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Wait for services
        run: |
          echo "Waiting for MongoDB..."
          timeout 30 bash -c 'until nc -z localhost 27017; do sleep 1; done'
          echo "Waiting for RabbitMQ..."
          timeout 60 bash -c 'until nc -z localhost 5672; do sleep 1; done'
          echo "Services ready!"

      - name: Run RabbitMQ integration tests
        run: mvn -B verify -DskipUnitTests -pl stepprflow-spring-rabbitmq -am --file pom.xml
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/stepprflow-test
          SPRING_RABBITMQ_HOST: localhost
          SPRING_RABBITMQ_PORT: 5672
          SPRING_RABBITMQ_USERNAME: guest
          SPRING_RABBITMQ_PASSWORD: guest

  # ===========================================
  # Security Scan
  # ===========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.backend-any == 'true' || github.ref == 'refs/heads/main'

    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Install project (required for analysis)
        run: mvn -B install -DskipTests --file pom.xml

      - name: OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check --file pom.xml -DnvdApiKey=${{ secrets.NVD_API_KEY }}
        continue-on-error: true

      - name: Upload OWASP report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: owasp-report
          path: '**/target/dependency-check-report.html'
          retention-days: 7

  # ===========================================
  # CI Status (required for branch protection)
  # ===========================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [detect-changes, build, frontend, code-quality, integration-tests-kafka, integration-tests-rabbitmq, security]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "Backend changes: ${{ needs.detect-changes.outputs.backend-any }}"
          echo "UI changes: ${{ needs.detect-changes.outputs.ui }}"

          # Check if any required job failed
          if [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.code-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests-kafka.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests-rabbitmq.result }}" == "failure" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi

          echo "All required checks passed!"
