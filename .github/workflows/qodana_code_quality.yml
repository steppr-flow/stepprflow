name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          # Analyze only changed files in PRs for faster feedback
          pr-mode: ${{ github.event_name == 'pull_request' }}
          use-caches: true
          # Post comments on PRs with findings
          post-pr-comment: true
          # Add annotations to code
          use-annotations: true
          # Upload Qodana results as artifacts
          upload-result: true
          # Fail the build if quality gate fails
          fail-fast: false
          # quick-fixes available in Ultimate and Ultimate Plus plans
          push-fixes: 'none'