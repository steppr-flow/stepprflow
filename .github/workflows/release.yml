name: Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Type of version bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create as prerelease (RC)'
        required: false
        type: boolean
        default: false
      publish-to:
        description: 'Publish destination'
        required: true
        type: choice
        options:
          - both
          - maven-central
          - github-packages
        default: both

env:
  JAVA_VERSION: '21'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    outputs:
      version: ${{ steps.new-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new-version
        run: |
          CURRENT_VERSION="${{ steps.current-version.outputs.version }}"
          # Remove -SNAPSHOT suffix
          BASE_VERSION="${CURRENT_VERSION%-SNAPSHOT}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Bump version based on input
          case "${{ inputs.version-type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          if [ "${{ inputs.prerelease }}" == "true" ]; then
            NEW_VERSION="${NEW_VERSION}-RC1"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in POMs
        run: |
          mvn versions:set -DnewVersion=${{ steps.new-version.outputs.version }} -DgenerateBackupPoms=false
          mvn versions:commit

      - name: Build and test
        run: mvn -B clean verify --file pom.xml

      - name: Publish to Maven Central
        if: ${{ inputs.publish-to == 'maven-central' || inputs.publish-to == 'both' }}
        run: mvn -B deploy -Prelease -DskipTests --file pom.xml
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish to GitHub Packages
        if: ${{ inputs.publish-to == 'github-packages' || inputs.publish-to == 'both' }}
        run: |
          # Configure settings.xml for GitHub Packages
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
          mvn -B deploy -DskipTests -DaltDeploymentRepository=github::https://maven.pkg.github.com/steppr-flow/steppr-flow --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version change
        run: |
          git add -A
          git commit -m "release: v${{ steps.new-version.outputs.version }}"
          git tag "v${{ steps.new-version.outputs.version }}"

      - name: Prepare next development version
        run: |
          # Calculate next SNAPSHOT version
          VERSION="${{ steps.new-version.outputs.version }}"
          # Remove RC suffix if present
          BASE="${VERSION%-RC*}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"

          mvn versions:set -DnewVersion=$NEXT_VERSION -DgenerateBackupPoms=false
          mvn versions:commit

          git add -A
          git commit -m "chore: prepare for next development iteration ($NEXT_VERSION)"

      - name: Push changes
        run: |
          git push origin HEAD
          git push origin "v${{ steps.new-version.outputs.version }}"

      - name: Generate release notes
        id: release-notes
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD~1 --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log HEAD~1 --pretty=format:"- %s (%h)" --no-merges | head -50)
          fi

          # Create release notes
          NOTES=$(cat << EOF
          ## What's Changed

          $COMMITS

          ## Installation

          ### Maven Central
          Add to your \`pom.xml\`:

          \`\`\`xml
          <dependency>
              <groupId>io.github.stepprflow</groupId>
              <artifactId>steppr-flow-spring-boot-starter</artifactId>
              <version>${{ steps.new-version.outputs.version }}</version>
          </dependency>
          \`\`\`

          For Kafka support:
          \`\`\`xml
          <dependency>
              <groupId>io.github.stepprflow</groupId>
              <artifactId>steppr-flow-spring-kafka</artifactId>
              <version>${{ steps.new-version.outputs.version }}</version>
          </dependency>
          \`\`\`

          For RabbitMQ support:
          \`\`\`xml
          <dependency>
              <groupId>io.github.stepprflow</groupId>
              <artifactId>steppr-flow-spring-rabbitmq</artifactId>
              <version>${{ steps.new-version.outputs.version }}</version>
          </dependency>
          \`\`\`

          ### Docker
          \`\`\`bash
          docker pull ghcr.io/steppr-flow/steppr-flow-dashboard:${{ steps.new-version.outputs.version }}
          \`\`\`

          **Full Changelog**: https://github.com/steppr-flow/steppr-flow/compare/${LAST_TAG:-HEAD~50}...v${{ steps.new-version.outputs.version }}
          EOF
          )

          # Save to file for GitHub CLI
          echo "$NOTES" > release-notes.md

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ inputs.prerelease }}" == "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "v${{ steps.new-version.outputs.version }}" \
            --title "Release v${{ steps.new-version.outputs.version }}" \
            --notes-file release-notes.md \
            $PRERELEASE_FLAG \
            steppr-flow-core/target/*.jar \
            steppr-flow-spring-kafka/target/*.jar \
            steppr-flow-spring-rabbitmq/target/*.jar \
            steppr-flow-spring-monitor/target/*.jar \
            steppr-flow-spring-boot-starter/target/*.jar

  # Build and publish Docker image
  docker:
    name: Build & Publish Docker Image
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/steppr-flow/steppr-flow-dashboard
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
